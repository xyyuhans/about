<div id="contact-info">

    {% if page.homepage %}
    <i class="fi-social-github" style="margin-left:1em"></i>
    <a href="{{ page.homepage.url }}" style="margin-left:0.5em"> {{ page.homepage.text }}</a>
    {% endif %}

    {% if page.website %}
    <i class="fi-social-linkedin" style="margin-left:1em"></i>
    <a href="{{ page.website.url }}" style="margin-left:0.5em"> {{ page.website.text }}</a>
    {% endif %}

    {% if page.email %}
    <i class="fi-mail" style="margin-left:1em"></i>
    <a href="{{ page.email.url }}" style="margin-left:0.5em">{{ page.email.text }}</a>
    {% endif %}

    {% if page.phone %}
    <i class="fi-telephone" style="margin-left:1em"></i>
    {{ page.phone }}
    {% endif %}

</div>
